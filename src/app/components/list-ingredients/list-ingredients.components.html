<table mat-table [dataSource]="ingredientRecipes" class="mat-elevation-z8">
    <ng-container matColumnDef="ingredient">
        <th mat-header-cell *matHeaderCellDef> Ingrédient</th>
        <td mat-cell *matCellDef="let element"> {{element.ingredient.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantité</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="action-container" mat-cell *matCellDef="let element">
            <div class="action-button">
                <button mat-button>Supprimer</button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
