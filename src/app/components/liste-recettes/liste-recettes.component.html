<div class="card-container">
    <mat-card class="card" appearance="outlined">
        <mat-card-header class="card-header">
            <mat-card-title>Liste de recettes</mat-card-title>
            <button mat-mini-fab class="button-add" (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <div class="recipe-container">
                <app-recipe
                    *ngFor="let recipe of recipes"
                    [name]="recipe.name"
                    [description]="recipe.description"
                >
                </app-recipe>
            </div>
        </mat-card-content>
    </mat-card>
</div>
