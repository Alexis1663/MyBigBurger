<div class="modify-popup">
    <h2 mat-dialog-title>Modifier l'ingr√©dient</h2>
    <form [formGroup]="editForm" class="editForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Annuler</button>
            <button mat-raised-button class="button-save" type="submit">Enregistrer</button>
        </div>
    </form>
</div>
