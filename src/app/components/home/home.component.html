<div class="home">
    <div class="landing-container">
        <img style="width: 300px;" src="../../../assets/Burger.jpeg">
        <h1 style="font-size: xx-large; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Bienvenue sur MyBigBurger</h1>
        <h3 style="font-size: large;">Venez créer vos propres recettes de burger !</h3>
        <button mat-mini-fab class="button-add" (click)="redirectToListeRecettes()">
            <mat-icon>lunch_dining</mat-icon>
        </button>
    </div>

    <div class="order-container">
        <h2>Liste des recettes commandées :</h2>
        <table mat-table [dataSource]="orderService.recipeOrder" matSort class="mat-elevation-z8">

            <!-- Colonne pour le nom -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
              <td mat-cell *matCellDef="let recipeStatus"> {{ recipeStatus.recipe.name }} </td>
            </ng-container>

            <!-- Colonne pour la description -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let recipeStatus"> {{ recipeStatus.recipe.description }} </td>
            </ng-container>

            <!-- Lignes de la table avec les colonnes définies -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
